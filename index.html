<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radius-Previewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Border-Radius</h1>
    <div id="border"></div>
    <div id="controls">
        <input class="control" type="range" name="right-up" id="right-up" min=0 max=100 value=0><br>
        <input class="control" type="range" name="left-up" id="left-up" min=0 max=100 value=0><br>
        <input class="control" type="range" name="left-down" id="left-down" min=0 max=100 value=0><br>
        <input class="control" type="range" name="right-down" id="right-down" min=0 max=100 value=0><br>
    </div>
    <div id="code1">
        <p id="code">border-radius: 0% 0% 0% 0%;</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
